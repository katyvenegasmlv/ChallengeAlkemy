spring.datasource.url=jdbc:mysql://localhost:3306/db_disney?useSSL=false&serverTimezone=UTC&jdbcCompliantTruncation=false
spring.datasource.username=<YOUR USER NAME>
spring.datasource.password=<YOUR PASS IN MYSQL>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
logging.level.org.hiberrnate.SQL=debug
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=9MB
spring.servlet.multipart.max-request-size=9MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<YOUR USER NAME>
spring.mail.password=<YOUR PASSWORD SETTING IN SECURITY ACCOUNT>
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
